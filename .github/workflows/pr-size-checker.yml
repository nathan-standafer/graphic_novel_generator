























name: "PR Size Checker"

on:
  pull_request_target:

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Calculate PR size
        id: pr_size
        run: |
          git diff --stat origin/main...HEAD | grep -E '^ files changed' | awk '{print $1}' > pr_size.txt
          cat pr_size.txt

      - name: Check PR size limits
        run: |
          size=$(cat pr_size.txt)
          if [ "$size" -gt 50 ]; then
            echo "PR is too large (${size} files changed). Please break it down into smaller chunks."
            exit 1
          fi

      - name: Add size label to PR
        uses: actions/github-script@v6
        with:
          script: |
            const size = Number(require('fs').readFileSync('pr_size.txt', 'utf8'));
            let label;
            if (size <= 10) {
              label = 'Size/Small';
            } else if (size <= 30) {
              label = 'Size/Medium';
            } else if (size <= 50) {
              label = 'Size/Large';
            } else {
              label = 'Size/X-Large';
            }

            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [label]
            });























